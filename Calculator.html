<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="/favicon.webp">
    <link rel="stylesheet" href="calculator.css">
</head>



<body>
    
    <div class="calcu">
    <div class="text-area">
        <input type="textarea" id="display" readonly>
    </div>

    <div class="button-section">
        <button class="button1" onclick="currentdisplay =currentdisplay + '1'; 
        document.querySelector('#display').value = currentdisplay; ">1</button>

        <button class="button1" onclick="currentdisplay =currentdisplay + '2'; 
        document.querySelector('#display').value = currentdisplay; ">2</button>

        <button class="button1" onclick="currentdisplay =currentdisplay + '3'; 
        document.querySelector('#display').value = currentdisplay; ">3</button>

        <button class="button1" onclick="currentdisplay =currentdisplay + '4'; 
        document.querySelector('#display').value = currentdisplay; ">4</button>

        <button class="button1" onclick="currentdisplay =currentdisplay + '5'; 
        document.querySelector('#display').value = currentdisplay; ">5</button>

        <button class="button1" onclick="currentdisplay =currentdisplay + '6'; 
        document.querySelector('#display').value = currentdisplay; ">6</button>

        <button class="button1" onclick="currentdisplay =currentdisplay + '7'; 
        document.querySelector('#display').value = currentdisplay; ">7</button>

        <button class="button1" onclick="currentdisplay =currentdisplay + '8'; 
        document.querySelector('#display').value = currentdisplay; ">8</button>

        <button class="button1" onclick="currentdisplay =currentdisplay + '9'; 
        document.querySelector('#display').value = currentdisplay; ">9</button>

        <button class="button1" onclick="currentdisplay =currentdisplay + '0'; 
        document.querySelector('#display').value = currentdisplay; ">0</button>

        <button class="button1" onclick="currentdisplay =currentdisplay + '/'; 
        document.querySelector('#display').value = currentdisplay; ">/</button>

        <button class="button1" onclick="currentdisplay =currentdisplay + '*'; 
        document.querySelector('#display').value = currentdisplay; ">*</button>

        <button class="button1" onclick="currentdisplay =currentdisplay + '+'; 
        document.querySelector('#display').value = currentdisplay; ">+</button>

        <button class="button1" onclick="currentdisplay =currentdisplay + '-'; 
        document.querySelector('#display').value = currentdisplay; ">-</button>

        <button class="button1" onclick="currentdisplay =currentdisplay + '.'; 
        document.querySelector('#display').value = currentdisplay; ">.</button>

        
        <button class="button1" onclick="currentdisplay =currentdisplay + '.'; 
        document.querySelector('#display').value = ''; currentdisplay='' ">C</button>

        <button class="equal-button button1" onclick="document.querySelector('#display').value = eval(currentdisplay)">=</button>
        
    </div>

</div> <!--calcu-->
    
</body>

<script>
    let currentdisplay = "";
    document.querySelector('#display').value = currentdisplay;
    
</script>

</html>
